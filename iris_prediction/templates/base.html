<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2> IRIS PREDICTION</h2> 
  <form action="/predict/">       
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Sepal Length</th>
        <th>Sepal Width</th>
        <th>Petal Length</th>
        <th>Petal Width</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td><input type="number" class="form-control" name="L1" value="1.2" min="0" max="10" step="any"></td>
        <td><input type="number" class="form-control" name="W1" value="1.2" min="0" max="10" step="any"></td>
        <td><input type="number" class="form-control" name="L2" value="1.2" min="0" max="10" step="any"></td>
        <td><input type="number" class="form-control" name="W2" value="1.2" min="0" max="10" step="any"></td>
      </tr>
    </tbody>
  </table>
  <input  type="submit" class="btn btn-default" value="PREDICT">
</form>
</div>


<div id="content">
    {% block content %}{% endblock %}
</div>

</body>
</html>
